<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Card game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .player {
            margin: 15px 0;
            font-size: 18px;
        }
        .cards {
            margin-top: 5px;
        }
        .card {
            display: inline-block;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 8px 12px;
            margin: 3px;
            font-size: 20px;
            font-weight: bold;
            background: #f9f9f9;
        }
        .hearts, .diamonds {
            color: red;
        }
        .clubs, .spades {
            color: black;
        }
    </style>
</head>
<body>
    <h2>Player 1:</h2>
    <div class="cards">
        <span class="card clubs">2 &clubs;</span>
        <span class="card hearts">9 &hearts;</span>
        <span class="card hearts">6 &hearts;</span>
        <span class="card hearts">A &hearts;</span>
        <span class="card spades">Q &spades;</span>
        <span class="card clubs">J &clubs;</span>
    </div>

    <h2>Player 2:</h2>
    <div class="cards">
        <span class="card hearts">3 &hearts;</span>
        <span class="card clubs">A &clubs;</span>
        <span class="card spades">10 &spades;</span>
        <span class="card hearts">K &hearts;</span>
        <span class="card spades">8 &spades;</span>
        <span class="card hearts">3 &hearts;</span>
    </div>
</body>
</html>
