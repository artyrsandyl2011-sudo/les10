<!doctype html>
<html lang="uk">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>IT Step School — приклад</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="page">
        <header class="hero">
            <h1 class="hero__title">НАДІЙНА ШКОЛА, ЩО<br>ПРАЦЮЄ ЗА БУДЬ-ЯКИХ УМОВ</h1>

            <div class="logo">
                <img src="img/лого школи 2.png" alt="">
            </div>
        </header>

        <section class="cards">
            <article class="card">
                <div class="card__label">1–4 клас</div>
                <h2 class="card__title">Початкова школа</h2>
                <div class="card__image-wrap">

                    <img src="img/image(3).png" alt="">

                </div>
            </article>

            <article class="card">
                <div class="card__label">5–11 клас</div>
                <h2 class="card__title">Загальноосвітня школа</h2>
                <div class="card__image-wrap">
                    <img src="img/word-image-23.png" alt="">
                </div>
            </article>
        </section>
    </main>

</html>
